# Flink Booking Suggestion Application Configuration

# Application Settings
app.name=booking-suggestion-app
app.version=1.0.0

# Flink Configuration
flink.parallelism=4
flink.checkpoint.interval=5000
flink.state.backend=filesystem

# Data Source Configuration
source.event.rate.search=500
source.event.rate.view=1000
source.event.rate.book=3000
source.event.rate.cancel=5000

# Suggestion Engine Configuration
suggestion.min.events=3
suggestion.confidence.threshold=50.0
suggestion.max.recommendations=3

# Analytics Configuration
analytics.window.size.seconds=30
analytics.event.window.size.seconds=20

# Logging Configuration
logging.level.root=INFO
logging.level.com.flinkbooking=DEBUG 